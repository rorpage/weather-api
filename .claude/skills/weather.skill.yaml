name: weather
description: Get current weather and today's forecast for any location by coordinates
version: 1.0.0

arguments:
  - name: lat
    description: Latitude coordinate (e.g., 40.7128 for New York City)
    type: string
    required: true

  - name: lon
    description: Longitude coordinate (e.g., -74.0060 for New York City)
    type: string
    required: true

  - name: units
    description: Units of measurement (metric, imperial, or standard)
    type: string
    required: false
    default: metric

instructions: |
  You are fetching current weather and forecast data for a location using coordinates. After receiving the response:

  1. Present the weather in a user-friendly format
  2. Include the current conditions and today's forecast
  3. If using metric: temperatures in °C, if imperial: temperatures in °F
  4. Make the information conversational and easy to understand

  The API endpoint is: GET /api/weather?lat={lat}&lon={lon}&units={units}
  The API requires authentication via the x-api-token header from the API_TOKEN environment variable.

  Present the information in this format:
  - Current conditions (temperature, feels like, description)
  - Today's forecast (high, low, conditions)
  - Include the icon/emoji representation if helpful
  - Add context (e.g., "It's quite cold" or "Perfect weather for outdoor activities")
